{% extends 'base.html' %}
{% block content %}
    <header class="intro">
        <div class="intro-body">
            <h1>Register, and start your adventure today!</h1>
                <div class="row">
                    <div class="col-lg-12 text-left ">
                        <div class="col-lg-12 ">
                            {% if form.errors %}
                                {{ form.errors }} <!-- display the form errors if they exist -->
                            {% endif %}
                            <form id="user_form" class="form-horizontal indigo" method="post" action=""
                                  enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ user_form.as_p }}
                                <!-- Provide a button to click to submit the form. -->
                                <input type="submit" class="btn btn-default" name="submit" value="Register"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </header>



{% endblock %}
